<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Счетчик символов</title>
</head>
<body>
    <div class="counter-container">
        <h1>Счетчик символов</h1>
        <textarea id="text-input" placeholder="Введите любое слово"></textarea>
        <div class="counter-info">
            Всего символов: <span id="total-chars">0</span>
            Осталось: <span id="remaining-chars">50</span>
        </div>
    </div>

    <script src="app.js">

    </script>
</body>
</html>
