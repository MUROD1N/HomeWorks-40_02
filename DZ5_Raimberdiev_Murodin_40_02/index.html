<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор индекса массы тела</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="scale.svg" alt="scale">
    <div class="scale">
        <h1>Калькулятор индекса массы тела</h1>
        <label for="height">Введите свой рост (см)</label>
        <input type="number" id="height" placeholder="Введите свой рост">
        <label for="weight">Введите свой вес (кг)</label>
        <input type="number" id="weight" placeholder="Введите свой вес">
        <button onclick="bodyMassScale()">Рассчитать индекс</button>
        <div id="result"></div>
    </div>
    <script src="App.js"></script>
</body>
</html>
